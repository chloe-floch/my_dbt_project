- name: Generate profiles.yml and debug
  env:
    DBT_PROFILES_DIR: ~/.dbt
  run: |
    mkdir -p ~/.dbt
    echo "dbt_test:
      target: prod
      outputs:
        prod:
          type: bigquery
          method: service-account
          project: \"${{ secrets.GCP_PROJECT }}\"
          dataset: \"dbt_prod\"
          location: \"EU\"
          keyfile_json: ${{ secrets.GCP_KEYFILE_JSON }}
          threads: 4
          timeout_seconds: 300" > ~/.dbt/profiles.yml
 
     cat ~/.dbt/profiles.yml
 
     dbt debug --target prod

